<div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
            <label for="name"> Name: </label>
            <input type="text" class="form-control" id="name"
            required
            [(ngModel)]="model.name" name="name"
            #name="ngModel"
            >
            <div [hidden]="name.valid || name.pristine"
                class="alert alert-danger">
                Name is required!
            </div>
        </div>  
        <div class="form-group">
            <label for="alter-ego"> Alter ego: </label>
            <input type="text" class="form-control" id="alter-ego"
            required
            [(ngModel)]="model.alterEgo" name="alterEgo"
            >
        </div> 
        <div class="form-group">
            <label for="power">Hero Power: </label>
            <select class="form-control" id="power" required
            [(ngModel)]="model.power" name="power">
            <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
            </select>
        </div>
        <div class="form-buttons">
            <button class="btn-form" type="button" 
            (click)="addNewHero(); heroForm.reset()"
            >Add hero</button>
            <button type="submit" class="btn-form" [disabled]="!heroForm.form.valid"
            >Submit</button>
        </div>
    </form>
</div>

<div [hidden]="!submitted" class="hero-example">
    <h3>{{model.name}}</h3>
    <p><strong>Id: </strong>{{model.id}}</p>
    <p><strong>Powers: </strong> {{model.power}}</p>
    <p><strong>Alter ego: </strong>{{model.alterEgo}}</p>
    <button type="button" class="btn-form" (click)="submitted=false">Edit</button>
</div>
